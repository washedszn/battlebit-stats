<div class="statistics-container" *ngIf="statistics">
  <div *ngFor="let stat of statistics;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ stat.name.replace('_', ' ') }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Total Players: {{ stat.total_players }}</p>
        <p>Total Servers: {{ stat.total_servers }}</p>
        <app-live-graph [statisticType]="statisticType" [filter]="stat.name"></app-live-graph>
      </mat-card-content>
      <mat-card-footer>
        <p>Timestamp: {{ stat.timestamp }}</p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
