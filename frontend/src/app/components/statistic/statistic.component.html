<div class="statistics-container" *ngIf="statistics">
  <div class="grid-container">
    <div class="card first-card" *ngFor="let stat of statistics; index as i; trackBy: trackByFn">
      <mat-card>
        <mat-card-title class="title">
          <h3>{{ stat.name.replace('_', ' ') }} <a *ngIf="statisticType == 'regionstatistics'"> - {{currentTimes[i]}}</a></h3>
        </mat-card-title>
        <mat-card-content fxLayout="column" fxLayout.gt-sm="row">
          <div class="stat" fxFlex="50">
            <p>Total Players: <span [countUp]="stat.total_players" [options]="{ startVal: oldStatistics.length ? oldStatistics[i].total_players : 0, duration: 2 }" ></span></p>
          </div>
          <div class="stat" fxFlex="50">
            <p>Total Servers: <span [countUp]="stat.total_servers" [options]="{ startVal: oldStatistics.length ? oldStatistics[i].total_servers : 0, duration: 2 }"></span></p>
          </div>
        </mat-card-content>
        <app-live-graph [statisticType]="statisticType" [filter]="stat.name"></app-live-graph>
        <mat-card-footer class="footer">
          <p>{{ getRelativeTime(stat.timestamp) }}</p>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
