<mat-form-field class="example-full-width start">
  <mat-label>Start date</mat-label>
  <input class="text" matInput [matDatepicker]="startPicker" [formControl]="start" (dateChange)="updateValue()">
  <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
  <mat-datepicker #startPicker></mat-datepicker>
</mat-form-field>

<mat-form-field class="example-full-width start">
  <mat-label>End date</mat-label>
  <input class="text" matInput [matDatepickerFilter]="endDateFilter" [matDatepicker]="endPicker" [formControl]="end"
    (dateChange)="updateValue()">
  <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
  <mat-datepicker #endPicker></mat-datepicker>
</mat-form-field>
